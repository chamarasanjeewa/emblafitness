
<ion-view cache-view="false" view-title="Purchased info list">

  <ion-content style="background: url(img/login.jpg) center; background-size: cover;">

  <!--  <div class="row">
    <div col="col-20">
      <ion-spinner ng-show="loading" icon="spiral">
      </ion-spinner>
      </div>
      </div>-->

    <div class="row">
      <div class="col-20">
        <select  ng-model="filterOptions.year" ng-change="getPurchasedInfo()">
          <option  value="2015">2015</option>
          <option  value="2016" >2016</option>
        </select>
      </div>
      <div class="col-20">
           <select ng-model="filterOptions.month" ng-change="getPurchasedInfo()">
            <option  value="0">January</option>
            <option  value="1" >February</option>
            <option  value="2">March</option>
            <option  value="3" >April</option>
            <option  value="4">May</option>
            <option  value="5" >June</option>
            <option  value="6">July</option>
            <option  value="7" >August</option>
            <option  value="8">September</option>
            <option  value="9" >October</option>
            <option  value="10">November</option>
            <option  value="11" >December</option>
          </select>

      <div class="col col-60 ">
      </div>
    </div>
     </div>

    <div class="row">
    <div id="list" class="row header" >
      <div class="col bold-text">Item</div>
      <div class="col bold-text">Cost</div>
      <div class="col bold-text">Billed by</div>
      <div class="col bold-text">Date</div>
      <div class="col bold-text"></div>
    </div>
        </div>
    <div class="row" ng-repeat="item in itemList" >

      <div class="col">{{item.text}}</div>
      <div class="col ">{{item.amount}}</div>
      <div class="col">{{item.createdBy}}</div>
      <div class="col">{{item.purchasedDate|date:'MM/dd/yyyy'}}</div>
      <div class="col" ><button ng-click="delete(item)" ng-if="item.deletable"  class="delete"></button></div>

    </div>
    <div class="row" >
      <div class="col bold-text">Total expenses</div>
      <div class="col bold-text">{{totalSum}}</div>
      <div class="col"></div>

    </div>


  </ion-content>
</ion-view>
